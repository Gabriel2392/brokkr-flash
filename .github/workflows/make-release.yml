name: Make Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.4.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  # ═══════════════════════════════════════════════════
  #  Bump version, commit, tag
  # ═══════════════════════════════════════════════════
  prepare:
    name: Bump version & tag
    runs-on: ubuntu-latest
    outputs:
      tag: v${{ inputs.version }}
      prev_tag: ${{ steps.prev.outputs.prev_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find previous version tag
        id: prev
        run: |
          prev="$(git tag --sort=-v:refname | grep -E '^v[0-9]' | head -n1 || true)"
          echo "prev_tag=${prev:-$(git rev-list --max-parents=0 HEAD)}" >> "$GITHUB_OUTPUT"
          echo "Previous tag: $prev"

      - name: Update CMakeLists.txt version
        run: |
          sed -i "s/project(Brokkr LANGUAGES C CXX VERSION [0-9.]*)/project(Brokkr LANGUAGES C CXX VERSION ${{ inputs.version }})/" CMakeLists.txt
          grep 'project(Brokkr' CMakeLists.txt

      - name: Commit & tag
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CMakeLists.txt
          git commit -m "Release v${{ inputs.version }}"
          git tag "v${{ inputs.version }}"
          git push origin main --tags

  # ═══════════════════════════════════════════════════
  #  Linux – Ubuntu 24.04, AppImage
  # ═══════════════════════════════════════════════════
  linux_appimage:
    name: Linux AppImage x64
    needs: prepare
    runs-on: ubuntu-24.04

    env:
      QT_VERSION: "6.7.3"

    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ inputs.version }}

      - name: Install build deps
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            gcc-14 g++-14 ninja-build cmake patchelf \
            libgl1-mesa-dev libfuse2 imagemagick wget file

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          cache: true
          arch: linux_gcc_64

      - name: Configure
        run: |
          set -euo pipefail
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=gcc-14 \
            -DCMAKE_CXX_COMPILER=g++-14 \
            -DCMAKE_PREFIX_PATH="$QT_ROOT_DIR"

      - name: Build
        run: cmake --build build --parallel 2

      - name: Stage AppDir
        run: |
          set -euo pipefail
          rm -rf AppDir
          cmake --install build --prefix "$PWD/AppDir/usr"

          mkdir -p AppDir/usr/lib
          cp "$(g++-14 -print-file-name=libstdc++.so.6)" AppDir/usr/lib/ || true
          cp "$(gcc-14 -print-file-name=libgcc_s.so.1)"  AppDir/usr/lib/ || true

      - name: Desktop file + icon
        run: |
          set -euo pipefail
          mkdir -p AppDir/usr/share/applications \
                   AppDir/usr/share/icons/hicolor/256x256/apps

          cat > AppDir/usr/share/applications/brokkr.desktop << 'DESKTOP'
          [Desktop Entry]
          Type=Application
          Name=Brokkr
          Exec=brokkr
          Icon=brokkr
          Categories=Utility;
          Terminal=false
          DESKTOP
          sed -i 's/^[[:space:]]*//' AppDir/usr/share/applications/brokkr.desktop

          convert assets/brokkr.ico /tmp/brokkr_frame.png
          biggest="$(ls -rS /tmp/brokkr_frame*.png | tail -n1)"
          convert "$biggest" -resize 256x256! \
            AppDir/usr/share/icons/hicolor/256x256/apps/brokkr.png
          identify AppDir/usr/share/icons/hicolor/256x256/apps/brokkr.png

      - name: Build AppImage
        run: |
          set -euo pipefail
          wget -q "https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage"
          wget -q "https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage"
          chmod +x linuxdeploy-x86_64.AppImage linuxdeploy-plugin-qt-x86_64.AppImage

          export PATH="$QT_ROOT_DIR/bin:$PATH"
          export QMAKE="$QT_ROOT_DIR/bin/qmake"

          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            -e AppDir/usr/bin/brokkr \
            -d AppDir/usr/share/applications/brokkr.desktop \
            -i AppDir/usr/share/icons/hicolor/256x256/apps/brokkr.png \
            --plugin qt \
            --output appimage

          mv Brokkr-x86_64.AppImage Brokkr-linux-x86_64.AppImage

      - uses: actions/upload-artifact@v4
        with:
          name: Brokkr-linux-x86_64.AppImage
          path: Brokkr-linux-x86_64.AppImage

  # ═══════════════════════════════════════════════════
  #  Linux – Ubuntu 24.04, AppImage (arm64)
