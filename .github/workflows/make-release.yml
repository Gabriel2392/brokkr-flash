  # ═══════════════════════════════════════════════════
  #  Create GitHub Release
  # ═══════════════════════════════════════════════════
  release:
    name: Publish release
    needs: [prepare, linux_appimage, linux_appimage_arm64, windows_installer, macos_app, macos_app_x86]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ inputs.version }}
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate changelog body
        id: changelog
        run: |
          PREV="${{ needs.prepare.outputs.prev_tag }}"
          TAG="v${{ inputs.version }}"

          echo "## Brokkr $TAG" > body.md
          echo "" >> body.md

          git log "${PREV}..${TAG}" --pretty=format:"- %s" --no-merges >> body.md

          echo "" >> body.md
          echo "" >> body.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV}...${TAG}" >> body.md

          cat body.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Brokkr v${{ inputs.version }}
          body_path: body.md
          draft: false
          prerelease: false
          files: |
            artifacts/Brokkr-linux-x86_64.AppImage
            artifacts/Brokkr-linux-arm64.AppImage
            artifacts/Brokkr-windows-x64.exe
            artifacts/Brokkr-windows-x64.zip
            artifacts/Brokkr-macos-arm64.app.zip
            artifacts/Brokkr-macos-x86_64.app.zip
